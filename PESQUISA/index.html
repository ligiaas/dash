<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- O Bootstrap 3 tornou-se Mobile first. Para garantir a renderização adequada e sensíbilidade ao toque, adicione a meta tag viewport dentro do <head> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Estudo Bootstrap</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <section id="title">
        <div class="row cs-mb-30">
            <div class="col-md-12">
                <div class="cs-title">
                    <h3>Qual a probabilidade de você recomendar <i>Sofie</i> a um amigo?</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="thumbnail">
        <div class="row cs-mb-30">
            <div class="col-md-9 cs-md-offset-3">
                <div class="cs-md-2">
                    <h4 class="text-center cs-heading">1</h4>
                    <div class="thumbnail" style="background-color:  #d31925;">
                        <h4 class="text-center cs-heading">1</h4>
                        <h4 class="text-center cs-heading">(23,4%)</h4>
                    </div>
                </div>
                <div class="cs-md-2">
                    <h4 class="text-center cs-heading">2</h4>
                    <div class="thumbnail" style="background-color: #f06730;">
                        <h4 class="text-center cs-heading">2</h4>
                        <h4 class="text-center cs-heading">(23,4%)</h4>
                    </div>
                </div>
                <div class="cs-md-2">
                    <h4 class="text-center cs-heading">3</h4>
                    <div class="thumbnail" style="background-color: #f58d32;">
                        <h4 class="text-center cs-heading">3</h4>
                        <h4 class="text-center cs-heading">(23,4%)</h4>
                    </div>
                </div>
                <div class="cs-md-2">
                    <h4 class="text-center cs-heading">4</h4>
                    <div class="thumbnail" style="background-color: #faae33;">
                        <h4 class="text-center cs-heading">4</h4>
                        <h4 class="text-center cs-heading">(23,4%)</h4>
                    </div>
                </div>
                <div class="cs-md-2">
                    <h4 class="text-center cs-heading">5</h4>
                    <div class="thumbnail" style="background-color: #ffd52d;">
                        <h4 class="text-center cs-heading">5</h4>
                        <h4 class="text-center cs-heading">(23,4%)</h4>
                    </div>
                </div>
                <h5 class="text-center cs-heading">Detratores (1-5)</h5>
            </div>
        </div>
    </section>
    <section id="statistics">
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <div class="col-md-2 cs-card">
                    <span><i class="glyphicon glyphicon-user cs-color-red"></i></span>
                    <h3 class="text-center sub-title">Detratores</h3>
                    <h4 class="text-center text"><strong>2</strong>(10%)</h4>
                </div>
                <div class="col-md-2 cs-card">
                    <span><i class="glyphicon glyphicon-user cs-color-gray"></i></span>
                    <h3 class="text-center sub-title">Passivos</h3>
                    <h4 class="text-center text"><strong>6</strong>(20%)</h4>
                </div>
                <div class="col-md-2 cs-card">
                    <span><i class="glyphicon glyphicon-user cs-color-green"></i></span>
                    <h3 class="text-center sub-title">Promotores</h3>
                    <h4 class="text-center text"><strong>8</strong>(60%)</h4>
                </div>
                 <div class="col-md-6 cs-card">
                    <h2 class="text-center cs-destak">+40%</h2>
                    <h3 class="text-center sub-title" style="margin-top: 0px;">Net Promoter Score (NPS).</h3>
                </div>
            </div>
        </div>
    </section>
</div><!-- /.container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
